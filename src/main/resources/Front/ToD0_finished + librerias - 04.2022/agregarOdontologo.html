<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica DH</title>
  <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png">
  <meta name="description" content="Digital House CTD | Proyecto integrador | BACKEND"/>


  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="./css/loginSignupStyles.css">


  <!-- ---------------------- logica aplicada en register -------------------- -->
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/signup.js"></script>

</head>

<body>
  <header class="container">
    <nav>
      <h1>Clínica DH Dental Health</h1>
      <img src="./assets/DigitalHouse_Logo_White.png" alt="logo DH">
    </nav>
  </header>

  <div class="container">
    <form>
      <div class="form-header">
        <h2>Agregar Odontólogo</h2>
      </div>

      <label>Nombre</label>
      <input id="inputNombre" type="text">

      <label>Apellido</label>
      <input id="inputApellido" type="text">

      <label>Matrícula</label>
      <input id="inputMatricula" type="text">

      <button type="submit">Cargar odontólogo</button>
    </form>

  </div>

</body>

</html>
